<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <style>
    .slot:hover {
      background-color: #0b4052;
      color: white;
      cursor: pointer;
    }
    .sidebar {
      width: 230px;
      background-color: #f0f0f5;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      height: 200px;
      /* position:fixed; */
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 20px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #4f4f4f;
      font-size: 18px;
      display: block;
      padding: 10px;
      background-color: #fff;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li a.active {
      background-color: #e0e0f5;
      font-weight: bold;
    }

    .sidebar ul li a:hover {
      background-color: #e5e5e5;
    }
  </style>
  <body>
    <div
      class="container"
      style="
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 50px;
        margin: 100px 0 0 20px;
      "
    >
      <nav class="sidebar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#" class="active">My Bookings</a></li>
        </ul>
      </nav>
      <div
        class="parent-content"
        style="
          display: grid;
          grid-template-rows: 1 fr;
          grid-template-columns: 1fr 1fr;
          gap: 40px;
        "
      >
        {% for service in services %}

        <form
          action="/booking/confirm/{{service.id}}/{{company_id}}"
          class="content"
          style="
            width: 300px;
            height: 600px;
            border-left: 3px solid #0b4052;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            box-shadow: 0 3px 8px -2px rgba(11, 48, 82, 0.2);
          "
        >
          <div class="content-bottom">

              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="100"
              viewBox="0 0 100 100"
              fill="none"

              class="sb-inline-svg"
              data-exact="true"
            >

            </svg>
          </div>
          <hr style="width: 80%; height: 2px" />
          <div
            class="content-body"
            style="
              width: 70%;
              display: flex;
              flex-direction: column;
              align-items: center;
            "
          >
            <h2
              style="
                font-size: 20px;
                color: #0b4052;
                font-family: sans-serif;
                line-height: 1.6;
              "
            >
              {{service.name}}
            </h2>
            <p
              style="
                color: gray;
                font-family: sans-serif;
                font-size: 16px;
                margin-bottom: 30px;
              "
            >
              {{service.description}}
            </p>
            <input
              type="date"
              style="
                width: 100%;
                height: 30px;
                border: 1px solid gray;
                border-radius: 20px;
                box-shadow: 0 3px 8px -2px rgba(11, 48, 82, 0.2);
                padding: 10px;
              "
            />
            <div
              class="time-container"
              style="
                width: 98%;
                align-items: flex-start;
                padding: 5px;
                justify-content: flex-start;
                margin-top: 20px;
              "
            >
              <span style="color: gray; font-family: sans-serif"
                >{{service.hours if service.hours else 0}} hr {{service.mins if
                service.mins else 0}} min</span
              >
            </div>
            <p
              style="
                width: 100%;
                text-align: right;
                font-weight: 700;
                font-family: sans-serif;
              "
            >
              &#8377; {{service.hours * 95}}
            </p>
            `
            <div class="avail-time" style="width: 270px">
              <h4
                style="
                  font-family: sans-serif;
                  color: #0b4052;
                  font-size: 14px;
                  text-align: center;
                "
              >
                Available Times
              </h4>
              <div
                style="
                  width: 100%;
                  display: flex;
                  flex-direction: row;
                  justify-content: center;
                  gap: 5px;
                "
              >
                <div
                  class="slot"
                  style="
                    border: 1px solid gray;
                    text-align: center;
                    padding: 5px 10px;
                    border-radius: 50px;
                    font-family: sans-serif;
                    font-size: 12px;
                  "
                >
                  9:00 - 10:30
                </div>
              </div>
            </div>
          </div>
          <button
            type="submit"
            style="
              width: 250px;
              height: 35px;
              font-size: 16px;
              background-color: orange;
              border: 1px solid orange;
              border-radius: 20px;
              font-weight: 700;
              color: #fff;
              letter-spacing: 0.02rem;
              margin-top: 20px;
            "
          >
            Select
          </button>
        </form>

        {% endfor %}
      </div>
    </div>
  </body>
</html>
